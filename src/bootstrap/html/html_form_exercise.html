<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form演習</title>
</head>
<body>
<form action="https://www.google.co.jp" method="post">
    <h2>申し込みフォーム</h2>
    <label for="seminar">希望するセミナー（必須）</label>
    <select name="seminar" id="seminar">
        <option value="seminar_1">セミナー１(2022年12月1日 木曜日 13:00開催)</option>
        <option value="seminar_2">セミナー２(2022年12月1日 木曜日 14:00開催)</option>
        <option value="seminar_3">セミナー３(2022年12月1日 木曜日 15:00開催)</option>
    </select>
    <br>
    <label for="username">お名前（必須）</label>
    <input type="text" name="username" id="username">
    <br>
    <label for="email">メールアドレス（必須）</label>
    <input type="email" name="email" id="email">
    <br>
    <label for="inquiry">備考</label>
    <textarea name="inquiry" cols="40" rows="4" id="inquiry"></textarea>
    <br>
    <br>
    <input type="submit" value="送信する">
</form>
</body>
</html>
